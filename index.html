<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meu Netflix Clone</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background-color: #141414;
    color: white;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background-color: #141414;
    display: flex;
    align-items: center;
    padding: 0 30px;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0,0,0,0.7);
  }
  header .logo {
    font-weight: 900;
    font-size: 28px;
    color: #e50914;
    letter-spacing: 4px;
  }
  main {
    padding-top: 170px; /* espaço para header + form */
  }
  /* Formulário para adicionar filme */
  section#addMovieSection {
    padding: 10px 40px;
    background: #222;
    color: white;
    position: fixed;
    top: 60px;
    left: 0; right: 0;
    z-index: 11;
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  section#addMovieSection h3 {
    margin-right: 10px;
    white-space: nowrap;
  }
  section#addMovieSection input {
    padding: 5px;
    border: none;
    border-radius: 3px;
    font-size: 14px;
    flex-shrink: 0;
  }
  section#addMovieSection input[type="text"]:nth-child(2) {
    width: 300px;
  }
  section#addMovieSection input[type="text"]:nth-child(3) {
    width: 350px;
  }
  section#addMovieSection button {
    padding: 6px 12px;
    background: #e50914;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: 700;
    border-radius: 3px;
  }
  section#addMovieSection small {
    display: block;
    width: 100%;
    color: #ccc;
    font-size: 12px;
    margin-top: 5px;
  }
  /* Banner */
  .banner {
    position: relative;
    height: 450px;
    background-size: cover;
    background-position: center;
    color: white;
    padding: 60px 40px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }
  .banner::after {
    content: '';
    position: absolute;
    left: 0; right: 0; bottom: 0; top: 0;
    background: linear-gradient(to top, #141414 10%, transparent 90%);
    z-index: 0;
  }
  .banner-content {
    position: relative;
    z-index: 1;
    max-width: 600px;
  }
  .banner-title {
    font-size: 3rem;
    font-weight: 900;
    margin-bottom: 20px;
  }
  .banner-buttons button {
    cursor: pointer;
    font-weight: 700;
    border: none;
    padding: 12px 25px;
    margin-right: 10px;
    border-radius: 4px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  .btn-play {
    background-color: white;
    color: #000;
  }
  .btn-play:hover {
    background-color: #e6e6e6;
  }
  .btn-info {
    background-color: rgba(109, 109, 110, 0.7);
    color: white;
  }
  .btn-info:hover {
    background-color: rgba(109, 109, 110, 0.4);
  }

  /* Rows de filmes */
  .row {
    margin: 20px 40px 40px 40px;
  }
  .row h2 {
    margin-bottom: 12px;
    font-size: 1.5rem;
  }
  .row-posters {
    display: flex;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  .row-posters::-webkit-scrollbar {
    height: 8px;
  }
  .row-posters::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 4px;
  }
  .row-posters::-webkit-scrollbar-track {
    background: #141414;
  }
  .poster {
    max-height: 160px;
    object-fit: contain;
    margin-right: 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.3s ease;
    flex-shrink: 0;
  }
  .poster:hover {
    transform: scale(1.1);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    position: relative;
    width: 80%;
    max-width: 900px;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
  }
  .modal-close {
    position: absolute;
    top: 10px; right: 15px;
    color: white;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1001;
  }
  iframe {
    width: 100%;
    height: 500px;
    border: none;
  }

  @media (max-width: 600px) {
    .banner-title {
      font-size: 2rem;
    }
    .banner {
      height: 300px;
      padding: 30px 20px;
    }
    .poster {
      max-height: 120px;
    }
    section#addMovieSection {
      flex-direction: column;
      align-items: flex-start;
      height: auto;
      position: static;
      padding: 10px 20px;
    }
    section#addMovieSection input {
      width: 100% !important;
      margin-bottom: 6px;
    }
    section#addMovieSection button {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">NETFLIX</div>
</header>

<!-- Formulário para adicionar filme -->
<section id="addMovieSection">
  <h3>Adicionar Filme</h3>
  <input id="inputTitle" type="text" placeholder="Título do filme" />
  <input id="inputPoster" type="text" placeholder="URL do poster" />
  <input id="inputVideo" type="text" placeholder="URL do vídeo (YouTube embed)" />
  <button id="addMovieBtn">Adicionar</button>
  <small>Exemplo vídeo: https://www.youtube.com/embed/SUXWAEX2jlg</small>
</section>

<main>

  <section class="banner" id="banner">
    <div class="banner-content">
      <h1 class="banner-title" id="bannerTitle">O Poderoso Chefão</h1>
      <div class="banner-buttons">
        <button class="btn-play" id="playBtn">► Assistir</button>
        <button class="btn-info" id="infoBtn">ℹ️ Mais Info</button>
      </div>
    </div>
  </section>

  <section class="row" id="row1">
    <h2>Populares</h2>
    <div class="row-posters" id="rowPosters1"></div>
  </section>

  <section class="row" id="row2">
    <h2>Mais Vistos</h2>
    <div class="row-posters" id="rowPosters2"></div>
  </section>

</main>

<!-- Modal de vídeo -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <iframe id="modalIframe" src="" allowfullscreen></iframe>
  </div>
</div>

<script>
  const moviesPopular = [
    {
      title: "O Poderoso Chefão",
      poster: "https://upload.wikimedia.org/wikipedia/pt/1/1c/Godfather_ver1.jpg",
      video: "https://www.youtube.com/embed/sY1S34973zA"
    },
    {
      title: "Clube da Luta",
      poster: "https://upload.wikimedia.org/wikipedia/pt/f/fc/Clube_da_Luta.jpg",
      video: "https://www.youtube.com/embed/SUXWAEX2jlg"
    },
    {
      title: "Forrest Gump",
      poster: "https://upload.wikimedia.org/wikipedia/pt/8/88/Forrest_Gump_poster.jpg",
      video: "https://www.youtube.com/embed/bLvqoHBptjg"
    },
    {
      title: "Matrix",
      poster: "https://upload.wikimedia.org/wikipedia/pt/c/c1/The_Matrix_Poster.jpg",
      video: "https://www.youtube.com/embed/vKQi3bBA1y8"
    }
  ];

  const moviesMostViewed = [
    {
      title: "O Senhor dos Anéis",
      poster: "https://upload.wikimedia.org/wikipedia/pt/8/87/The_Lord_of_the_Rings_The_Fellowship_of_the_Ring.jpg",
      video: "https://www.youtube.com/embed/V75dMMIW2B4"
    },
    {
      title: "Gladiador",
      poster: "https://upload.wikimedia.org/wikipedia/pt/8/8d/Gladiator_ver1.jpg",
      video: "https://www.youtube.com/embed/owK1qxDselE"
    },
    {
      title: "Interestelar",
      poster: "https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg",
      video: "https://www.youtube.com/embed/zSWdZVtXT7E"
    },
    {
      title: "Inception",
      poster: "https://upload.wikimedia.org/wikipedia/pt/c/c2/Inception_movie_poster.jpg",
      video: "https://www.youtube.com/embed/YoHD9XEInc0"
    }
  ];

  const rowPosters1 = document.getElementById('rowPosters1');
  const rowPosters2 = document.getElementById('rowPosters2');
  const banner = document.getElementById('banner');
  const bannerTitle = document.getElementById('bannerTitle');
  const playBtn = document.getElementById('playBtn');
  const infoBtn = document.getElementById('infoBtn');

  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modalClose');
  const modalIframe = document.getElementById('modalIframe');

  let currentVideo = null;

  // Função para criar posters
  function createPosters(movies, container) {
    container.innerHTML = '';
    movies.forEach(movie => {
      const img = document.createElement('img');
      img.className = 'poster';
      img.src = movie.poster;
      img.alt = movie.title;
      img.title = movie.title;
      img.addEventListener('click', () => {
        openModal(movie.video);
      });
      container.appendChild(img);
    });
  }

  // Função para abrir modal com vídeo
  function openModal(videoUrl) {
    currentVideo = videoUrl;
    modalIframe.src = videoUrl + "?autoplay=1&rel=0";
    modal.style.display = 'flex';
  }

  // Fechar modal
  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
    modalIframe.src = '';
  });

  modal.addEventListener('click', e => {
    if(e.target === modal) {
      modal.style.display = 'none';
      modalIframe.src = '';
    }
  });

  // Mostrar filmes inicialmente
  createPosters(moviesPopular, rowPosters1);
  createPosters(moviesMostViewed, rowPosters2);

  // Banner inicial
  banner.style.backgroundImage = `url('${moviesPopular[0].poster}')`;
  bannerTitle.textContent = moviesPopular[0].title;

  // Botão assistir do banner abre o vídeo do primeiro filme
  playBtn.addEventListener('click', () => {
    openModal(moviesPopular[0].video);
  });

  // Botão mais info só alerta título (pode melhorar pra mostrar descrição)
  infoBtn.addEventListener('click', () => {
    alert("Mais info sobre: " + moviesPopular[0].title);
  });

  // Adicionar filme via formulário
  const inputTitle = document.getElementById('inputTitle');
  const inputPoster = document.getElementById('inputPoster');
  const inputVideo = document.getElementById('inputVideo');
  const addMovieBtn = document.getElementById('addMovieBtn');

  addMovieBtn.addEventListener('click', () => {
    const title = inputTitle.value.trim();
    const poster = inputPoster.value.trim();
    const video = inputVideo.value.trim();

    if(!title || !poster || !video) {
      alert('Preencha todos os campos para adicionar o filme!');
      return;
    }

    const newMovie = { title, poster, video };
    moviesPopular.push(newMovie);
    createPosters(moviesPopular, rowPosters1);

    // Limpar inputs
    inputTitle.value = '';
    inputPoster.value = '';
    inputVideo.value = '';
  });
</script>

</body>
</html>
