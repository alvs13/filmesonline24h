<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FilmesOnline24h - Assista Filmes</title>
<style>
  /* CSS limpo, estilo Netflix */
  body {
    margin: 0; background: #141414; color: white;
    font-family: Arial, sans-serif;
  }
  header {
    background: #111; padding: 20px 40px;
    font-size: 24px; font-weight: bold;
    color: #e50914;
  }
  .row {
    margin: 20px 40px;
  }
  .row h2 {
    margin-bottom: 12px;
  }
  .posters {
    display: flex; overflow-x: auto; gap: 10px;
  }
  .poster {
    max-height: 160px; cursor: pointer; border-radius: 5px;
    transition: transform 0.3s ease;
  }
  .poster:hover {
    transform: scale(1.1);
  }
  /* Modal vídeo */
  #modal {
    display: none;
    position: fixed; top:0; left:0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    justify-content: center; align-items: center;
    z-index: 9999;
  }
  #modal iframe {
    width: 80vw; height: 45vw; max-height: 80vh;
    border: none; border-radius: 8px;
  }
  #modalClose {
    position: absolute; top: 20px; right: 30px;
    font-size: 30px; color: white; cursor: pointer;
    font-weight: bold;
  }
  @media(max-width: 600px) {
    .poster { max-height: 120px; }
    #modal iframe { width: 95vw; height: 54vw; }
  }
</style>
</head>
<body>

<header>FilmesOnline24h</header>

<section class="row">
  <h2>Filmes Disponíveis</h2>
  <div class="posters" id="movieList"></div>
</section>

<!-- Modal -->
<div id="modal">
  <span id="modalClose">&times;</span>
  <iframe src="" allowfullscreen></iframe>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebaseConfig.js"></script>

<script>
  const movieList = document.getElementById('movieList');
  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modalClose');
  const modalIframe = modal.querySelector('iframe');

  // Carregar filmes do Firestore
  function loadMovies() {
    db.collection('movies').get().then(snapshot => {
      movieList.innerHTML = '';
      snapshot.forEach(doc => {
        const movie = doc.data();
        const img = document.createElement('img');
        img.className = 'poster';
        img.src = movie.poster;
        img.alt = movie.title;
        img.title = movie.title;
        img.addEventListener('click', () => {
          openModal(movie.video);
        });
        movieList.appendChild(img);
      });
    }).catch(console.error);
  }

  function openModal(videoUrl) {
    modalIframe.src = videoUrl + "?autoplay=1&rel=0";
    modal.style.display = 'flex';
  }

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
    modalIframe.src = '';
  });

  modal.addEventListener('click', e => {
    if(e.target === modal) {
      modal.style.display = 'none';
      modalIframe.src = '';
    }
  });

  loadMovies();
</script>
</body>
</html>
